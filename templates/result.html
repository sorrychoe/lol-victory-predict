<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 오브 레전드 승률 예측 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        #prediction-result {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>리그 오브 레전드 승률 예측 결과</h1>
    </header>

    <div id="prediction-result">
        <h2>승률 예측 결과</h2>
        <p id="result-text">{{ predict }}</p>
    </div>

    <footer>
        <p>&copy; 2023 리그 오브 레전드 승률 예측</p>
    </footer>

</body>
</html>
