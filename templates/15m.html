<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 오브 레전드 승률 예측</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        #prediction-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>리그 오브 레전드 승률 예측</h1>
    </header>


    <div id="prediction-form">
        <h2>게임 정보 입력</h2>
        <form id="game-info-form" action="/result_15m" method="post">

            <h2>본인의 팀을 선택하시오</h2>
            <select id="team-colour" name="team-colour" required>
                <option value="blue">블루 팀</option>
                <option value="red">레드 팀</option>
            </select></br>

            <label for="blue-kills">블루팀 킬 수:</label>
            <input type="number" id="blue-kills" name="blue-kills" required><br>

            <label for="red-kills">레드팀 킬 수:</label>
            <input type="number" id="red-kills" name="red-kills" required><br>

            <label for="blue-tower-destroyed">블루팀이 파괴한 타워 갯수:</label>
            <input type="number" id="blue-tower-destroyed" name="blue-tower-destroyed" required><br>

            <label for="red-tower-destroyed">레드팀이 파괴한 타워 갯수:</label>
            <input type="number" id="red-tower-destroyed" name="red-tower-destroyed" required><br>

            <label for="blue-inhibitor-destroyed">블루팀이 파괴한 억제기 갯수:</label>
            <input type="number" id="blue-inhibitor-destroyed" name="blue-inhibitor-destroyed" required><br>

            <label for="red-inhibitor-destroyed">레드팀이 파괴한 억제기 갯수:</label>
            <input type="number" id="red-inhibitor-destroyed" name="red-inhibitor-destroyed" required><br>

            <label for="red-rift">레드팀이 전령을 먹은 횟수:</label>
            <input type="number" id="red-rift" name="red-rift" required><br>
            
            <label for="blue-rift">블루팀이 전령을 먹은 횟수:</label>
            <input type="number" id="blue-rift" name="blue-rift" required><br>

            <label for="red-baron">레드팀이 바론을 먹은 횟수:</label>
            <input type="number" id="red-baron" name="red-baron" required><br>

            <label for="blue-baron">블루팀이 바론을 먹은 횟수:</label>
            <input type="number" id="blue-baron" name="blue-baron" required><br>

            <label for="red-air">레드팀이 바람 드래곤을 먹은 횟수:</label>
            <input type="number" id="red-air" name="red-air" required><br>

            <label for="blue-air">블루팀이 바람 드래곤을 먹은 횟수:</label>
            <input type="number" id="blue-air" name="blue-air" required><br>
            
            <label for="red-earth">레드팀이 대지 드래곤을 먹은 횟수:</label>
            <input type="number" id="red-earth" name="red-earth" required><br>

            <label for="blue-earth">블루팀이 대지 드래곤을 먹은 횟수:</label>
            <input type="number" id="blue-earth" name="blue-earth" required><br>

            <label for="red-water">레드팀이 바다 드래곤을 먹은 횟수:</label>
            <input type="number" id="red-water" name="red-water" required><br>

            <label for="blue-water">블루팀이 바다 드래곤을 먹은 횟수:</label>
            <input type="number" id="blue-water" name="blue-water" required><br>

            <label for="red-fire">레드팀이 불 드래곤을 먹은 횟수:</label>
            <input type="number" id="red-fire" name="red-fire" required><br>

            <label for="blue-fire">블루팀이 불 드래곤을 먹은 횟수:</label>
            <input type="number" id="blue-fire" name="blue-fire" required><br>

            <label for="red-elder">레드팀이 장로 드래곤을 먹은 횟수:</label>
            <input type="number" id="red-elder" name="red-elder" required><br>

            <label for="blue-elder">블루팀이 장로 드래곤을 먹은 횟수:</label>
            <input type="number" id="blue-elder" name="blue-elder" required><br>

            <button type="submit" class="navyBtn" onClick="location.href='result_15m'">승률 예측</button>
        </form>
    </div>
        
</body>
</html>
